<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <link rel="stylesheet" href="Estilos/estilofotos.css">
</head>
<body>
    
    <header>
        <center><h1 class="encabezado">FOTOS</h1></center>
   
    </header>
   
    <div data-aos="zoom-out">
    <img src="./Imagenes/galle5.jpg" alt="imagen" width="300px">
    </div>

    <div data-aos="zoom-out-left">
    <img src="./Imagenes/galle7.jpg" alt="imagen" width="350px">
    </div>

    <div data-aos="fade-up-left">
    <img src="./Imagenes/galle6.jpg" alt="imagen" width="310px">
    </div>

    <div data-aos="fade-down-left">
    <img src="./Imagenes/galle3.jpg" alt="imagen" width="210px">
    </div>

    <div data-aos="flip-left">
    <img src="./Imagenes/galle1.jpg" alt="imagen" width="180px">
    </div>

    <div data-aos="flip-right">
    <img src="./Imagenes/galle2.jpg" alt="imagen" width="240px">
    </div>

    <div data-aos="flip-up">
    <img src="./Imagenes/galle4.jpg" alt="imagen" width="220px">
    </div>

    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
